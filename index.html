<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>



<body>
    <header>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
        <main class="main_principal">
            <div class="principal">
                <input class="Insertar_texto" type="text" id="entrada_de_texto" placeholder=" Inserte el texto aqui">
               
                
                <div class="validacion">
                    <p><img class="signo_advertencia" src="./imagenes/bi_exclamation-circle-fill.png" >Solo letras minúsculas y sin acentos.</p>
                </div>

                <div class="botones">
                     <button onclick="encriptarTexto()" class="boton_encript">Encriptar</button>
                     <button onclick="desencriptarTexto()" class="boton_desencript">Desencriptar</button>
                </div>
                
            </div>
            
            <div class="image_container">
                <img src="./imagenes/Rectangle 1.png" class ="RectanguloB" alt="Rectangulo donde se exibe la respuesta">
                <img src="./imagenes/Muñeco.png" class ="MuñecoB" alt="imagen que se cambiará por el texto">
                <p class="Lugar_resultado" id="resultado"> Ningún mensaje fue encontrado</p>
                <button class="boton_copiar">Copiar</button>
            </div>

         </main>
    <footer>
        <p class="Ultimo_mensaje">
            Proyecto desarrollado por Sebastián Álvarez Gómez.
            Creado en el año 2024.
        </p>
    </footer>
    
    <script src="./app.js" defer></script>
</body>





</html>
